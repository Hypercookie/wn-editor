[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"
[project]
name = "wn-editor"
dynamic = ['version']
description = "An editor for wordnets, extending the popular 'wn' package."
authors = [
    {name = "Jannes MÃ¼ller",email ="jannes@mlrjs.de"}
]
license = {file = "LICENSE"}
readme = "README.md"
